<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link href="%PUBLIC_URL%/favicon.ico" rel="icon"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <meta content="#000000" name="theme-color"/>
  <link href="%PUBLIC_URL%/logo192.png" rel="apple-touch-icon"/>
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link href="%PUBLIC_URL%/manifest.json" rel="manifest"/>
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180">
  <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
  <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
  <link href="/site.webmanifest" rel="manifest">

  <!-- Primary Meta Tags -->
  <title>COVID-19 Tracker | India</title>
  <meta content="COVID-19 Tracker | India" name="title">
  <meta content="Volunteer-driven crowdsourced initiative to track the spread of Coronavirus (COVID-19) in India"
        name="description">
  <meta content="coronavirus,corona,covid,covid19,covid-19,covidindia,india,virus" name="keywords">

  <!-- Open Graph / Facebook -->
  <meta content="website" property="og:type">
  <meta content="https://www.covid19india.org" property="og:url">
  <meta content="COVID-19 Tracker | India" property="og:title">
  <meta content="Volunteer-driven crowdsourced initiative to track the spread of Coronavirus (COVID-19) in India"
        property="og:description">
  <meta content="/thumbnail.png" property="og:image">

  <!-- Twitter -->
  <meta content="summary_large_image" property="twitter:card">
  <meta content="https://www.covid19india.org" property="twitter:url">
  <meta content="COVID-19 Tracker | India" property="twitter:title">
  <meta content="Volunteer-driven crowdsourced initiative to track the spread of Coronavirus (COVID-19) in India"
        property="twitter:description">
  <meta content="/thumbnail.png" property="twitter:image">
</head>

<div id="croot"></div>


</body>
